<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Simon Says - A fun memory game. Test your memory by repeating the sequence of colors!"
    />
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>Simon Says Game</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="apple-touch-icon" href="favicon.svg" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <h1 class="fade-in">ðŸŽ® Simon Says</h1>

    <div class="game-info">
      <div class="score-display">
        <strong>Level: <span id="current-level">0</span></strong>
      </div>
      <div class="high-score-display">
        <strong>Best: <span id="high-score">0</span></strong>
      </div>
    </div>

    <div class="difficulty-selector">
      <label for="difficulty">Difficulty: </label>
      <select id="difficulty">
        <option value="easy">Easy (1.2s)</option>
        <option value="normal" selected>Normal (0.8s)</option>
        <option value="hard">Hard (0.5s)</option>
      </select>
    </div>

    <h2 id="game-status">Click Start to begin the game</h2>

    <button class="start-button" id="start-btn">ðŸš€ Start Game</button>

    <div class="btn-container">
      <div class="line-one">
        <div class="btn red" type="button" id="red"></div>
        <div class="btn yellow" type="button" id="yellow"></div>
      </div>
      <div class="line-two">
        <div class="btn green" type="button" id="green"></div>
        <div class="btn purple" type="button" id="purple"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
